<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frontend Mentor | NFT Preview Card Component</title>

        <!--tab icon-->
        <link rel="icon" type="image/png" href="img/favicon-32x32.png" />

        <!--css-->
        <link rel="stylesheet" href="css/main.css" />

        <!--font-->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Outfit" />
    </head>
    <body>
        <main>
            <section>
                <div class="container">
                    <img
                        src="img/image-equilibrium.jpg"
                        alt="Equilibrium NFT"
                        title="Equilibrium NFT"
                        class="nft-picture" />

                    <div class="overlay"></div>
                </div>

                <a href="#">
                    <h1 class="nft-name">Equilibrium #3429</h1>
                </a>

                <p class="nft-description">
                    Our Equilibrium collection promotes balance and calm.
                </p>

                <ul class="price-date-list">
                    <li class="price-list-item">0.041 eth</li>
                    <li class="date-list-item">3 days left</li>
                </ul>

                <span class="line"></span>

                <ul class="author">
                    <li>
                        <img
                            src="img/image-avatar.png"
                            alt=""
                            aria-hidden="true"
                            class="creator-picture" />
                    </li>
                    <li>
                        <p class="author-paragraph">
                            Creation of
                            <a href="#" class="creator">jules wyvern</a>
                        </p>
                    </li>
                </ul>
            </section>
        </main>
    </body>
</html>
