<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT Preview Card Component</title>

    <!--tab icon-->
    <link rel="icon" type="image/png" href="img/favicon-32x32.png">

    <!--css-->
    <link rel="stylesheet" href="css/main.css">

    <!--font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="overlay"></div>
                <img src="img/image-equilibrium.jpg" alt="Equilibrium NFT" class="nft-picture">

            </div>

            <h1><a href="#" class="nft-name">Equilibrium #3429</a></h1>

            <p class="nft-description">
                Our Equilibrium collection promotes balance and calm.
            </p>

            <ul class="price-date-list">
                <li class="price-list-item">0.041 eth</li>
                <li class="date-list-item">3 days left</li>
            </ul>

            <span class="line"></span>

            <p class="creator-paragraph">
                <img src="img/image-avatar.png" alt="" aria-hidden="true" class="creator-picture">
                Creation of
                <a href="#" class="creator">jules wyvern</a>
            </p>
        </section>
    </main>
</body>

</html>
